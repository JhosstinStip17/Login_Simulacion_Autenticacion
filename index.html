<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Formulario de Login -->
            <div class="login-container" id="loginForm">
                <div class="text-center">
                    <img src="img/login.png" alt="Logo" class="logo">
                    <h2 class="mb-4">Iniciar Sesión</h2>
                </div>

                <div class="alert alert-danger" id="errorMessage" style="display: none;" role="alert">
                    Los datos ingresados son incorrectos.
                </div>

                <form id="loginFormElement">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                        <div class="invalid-feedback" id="emailError">
                            Por favor, ingresa un correo electrónico válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <div class="invalid-feedback" id="passwordError">
                            La contraseña debe tener al menos 6 caracteres.
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">
                        <span class="spinner-border spinner-border-sm loading-spinner" id="loadingSpinner" role="status"
                            aria-hidden="true"></span>
                        <span id="loginButtonText">Iniciar Sesión</span>
                    </button>
                </form>
            </div>

            <!-- Pantalla de Bienvenida -->
            <div class="welcome-container" id="welcomeMessage">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 class="mb-3">¡Bienvenido!</h2>
                <p class="lead mb-3" id="userWelcome"></p>
                <p class="text-muted mb-4">Has iniciado sesión correctamente.</p>
                <button id="logoutButton" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
